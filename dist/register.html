<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl w-96 text-gray-200 shadow-lg">
    <h2 class="text-2xl font-bold text-center">Create an account</h2>

    <form id="registerForm" class="mt-6">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="fullname">Full Name</label>
        <input id="fullname" type="text" class="w-full h-10 border border-gray-300 rounded-lg pl-3 text-black" placeholder="Enter your full name" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input id="email" type="email" class="w-full h-10 border border-gray-300 rounded-lg pl-3 text-black" placeholder="Enter your email" required>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input id="password" type="password" class="w-full h-10 border border-gray-300 rounded-lg pl-3 text-black" placeholder="Enter your password" required>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1" for="confirm">Confirm Password</label>
        <input id="confirm" type="password" class="w-full h-10 border border-gray-300 rounded-lg pl-3 text-black" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="w-full h-10 bg-black text-white rounded-lg font-semibold">
        Register
      </button>
    </form>

    <!-- Login link added here -->
    <p class="mt-4 text-center text-sm">
      Already have an account? 
      <a href="customer-login.html" class="text-blue-600 font-medium underline">Login</a>
    </p>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      let customers = JSON.parse(localStorage.getItem("customers")) || [];

      // Prevent duplicate email
      if (customers.find(c => c.email === email)) {
        alert("This email is already registered.");
        return;
      }

      // Save new customer
      const newCustomer = { name, email, password };
      customers.push(newCustomer);
      localStorage.setItem("customers", JSON.stringify(customers));

      alert("Account created successfully! You can now login.");
      window.location.href = "customer-login.html";
    });
  </script>
</body>
</html>
