<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl w-96 text-gray-200 shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-blue-400 text-center">Admin Login</h2>

    <form id="adminForm">
      <input type="text" id="adminId" placeholder="ID" class="w-full p-3 mb-4 rounded bg-gray-700" required>
      <input type="email" id="adminEmail" placeholder="Email" class="w-full p-3 mb-4 rounded bg-gray-700" required>
      <input type="password" id="adminPassword" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700" required>
      <button type="submit" class="w-full p-3 bg-blue-500 hover:bg-blue-600 rounded font-bold">Login</button>
    </form>

    <!-- ✅ Go Back Home Button -->
    <a href="index.html" 
       class="block mt-6 text-center w-full p-3 bg-gray-700 hover:bg-gray-600 rounded font-bold text-gray-200">
      ⬅ Go Back Home
    </a>
  </div>

<script>
  // Super Admin credentials
  const superAdmin = {
    id: process.env.ID,
    email: process.env.Email,
    password: process.env.password
  };

  // Load admins from localStorage (if any)
  let admins = JSON.parse(localStorage.getItem("admins")) || [];

  const form = document.getElementById('adminForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('adminId').value.trim();
    const email = document.getElementById('adminEmail').value.trim();
    const password = document.getElementById('adminPassword').value.trim();

    // ✅ Super Admin login
    if (id === superAdmin.id && email === superAdmin.email && password === superAdmin.password) {
      localStorage.setItem('currentAdmin', JSON.stringify(superAdmin));
      alert("Super Admin login successful!");
      window.location.href = "admin-dashboard.html";
      return;
    }

    // ✅ Check normal admins from localStorage
    const found = admins.find(a => a.id === id && a.email === email && a.password === password);
    if (found) {
      localStorage.setItem('currentAdmin', JSON.stringify(found));
      alert("Admin login successful!");
      window.location.href = "admin-dashboard.html";
    } else {
      alert("Invalid ID, email, or password!");
    }
  });
</script>

</body>
</html>
