<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="flex min-h-screen">
    <!-- Sidebar (same as before) -->
    <aside class="w-60 bg-gray-800 p-6">
      <h2 class="text-xl font-bold text-blue-400 mb-6">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="admin-dashboard.html" class="block py-2 px-3 rounded-lg hover:bg-gray-700">Dashboard</a>
        <div>
          <button onclick="toggleMenu('productsMenu')" class="w-full text-left py-2 px-3 rounded-lg bg-gray-700">Products â–¾</button>
          <div id="productsMenu" class="space-y-1 pl-4 mt-1">
            <a href="add-product.html" class="block py-2 px-3 rounded-lg bg-gray-700">Add Product</a>
            <a href="products.html" class="block py-2 px-3 rounded-lg hover:bg-gray-700">View Products</a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold mb-6 text-blue-400">Add New Product</h1>

      <form id="productForm" class="space-y-4">
        <input type="text" id="name" class="w-full h-10 bg-gray-800 border border-gray-700 rounded-lg px-3" placeholder="Product Name">
        <input type="number" id="price" class="w-full h-10 bg-gray-800 border border-gray-700 rounded-lg px-3" placeholder="Price">
        <select id="category" class="w-full h-10 bg-gray-800 border border-gray-700 rounded-lg px-3">
          <option>Men's Clothing</option>
          <option>Women's Clothing</option>
          <option>Electronics</option>
          <option>Jewelery</option>
          <option>Accessories</option>
          <option>Shoes</option>
        </select>
        <input type="text" id="image" class="w-full h-10 bg-gray-800 border border-gray-700 rounded-lg px-3" placeholder="Image URL">
        <textarea id="description" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" rows="4" placeholder="Description"></textarea>

        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600">Add Product</button>
      </form>
    </main>
  </div>

<script>
function toggleMenu(id){document.getElementById(id).classList.toggle("hidden");}

document.getElementById("productForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  const product = {
    name: document.getElementById("name").value,
    price: document.getElementById("price").value,
    category: document.getElementById("category").value,
    image: document.getElementById("image").value,
    description: document.getElementById("description").value
  };

  // get existing
  const existing = JSON.parse(localStorage.getItem("shopsProducts")) || [];
  existing.push(product);
  localStorage.setItem("shopsProducts", JSON.stringify(existing));
  alert("Product added!");

  this.reset();
});
</script>
</body>
</html>
